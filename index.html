<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Their Shoes</title>
  </head>
  <body>
    <div id="app"></div>
    <section class="text-gray-600 bg-HTP-bg body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="text-center mb-20">
          <h1
            class="sm:text-4xl text-2xl font-extrabold title-font text-HTP-text mb-4"
          >
            How to play
          </h1>
          <div class="flex mt-6 justify-center">
            <div class="w-16 h-1 rounded-full bg-HTP-text inline-flex"></div>
          </div>
        </div>
        <div
          class="
            flex flex-wrap
            sm:-m-4
            -mx-4
            -mb-10
            -mt-4
            md:space-y-0
            space-y-6
            justify-center
          "
        >
          <div class="p-4 md:w-1/4 flex flex-col text-center items-center">
            <div
              class="
                inline-flex
                items-center
                justify-center
                mb-5
                flex-shrink-0
              "
            >
              <img id="htp-1" />
            </div>
            <div class="flex-grow">
              <p class="leading-relaxed text-base font-extrabold">
                Select a character and make decisions based on the circumstances faced.
              </p>
            </div>
          </div>
          <div class="flex flex-col text-center justify-center items-center">
            <img id="htp-arrow-1" class="transform rotate-90 sm:rotate-0" />
          </div>
          <div class="p-4 md:w-1/4 flex flex-col text-center items-center">
            <div
              class="
                inline-flex
                items-center
                justify-center
                mb-5
                flex-shrink-0
              "
            >
              <img id="htp-2" />
            </div>
            <div class="flex-grow">
              <p class="leading-relaxed text-base font-extrabold">
                Reflect on your emotions and think of how you can help.
              </p>
            </div>
          </div>
          <div class="flex flex-col text-center justify-center items-center">
            <img id="htp-arrow-2" class="transform rotate-90 sm:rotate-0" />
          </div>
          <div class="p-4 md:w-1/4 flex flex-col text-center items-center">
            <div
              class="
                inline-flex
                items-center
                justify-center
                mb-5
                flex-shrink-0
              "
            >
              <img id="htp-3" />
            </div>
            <div class="flex-grow">
              <p class="leading-relaxed text-base font-extrabold">
                Lastly, take action to build an inclusive society!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-r-bg text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="text-center mb-20">
          <h1
            class="sm:text-4xl text-2xl font-extrabold title-font text-red-800 mb-4"
          >
            Resources
          </h1>
        </div>
        <div class="flex flex-wrap -mx-4 -mb-10 text-center justify-around">
          <div class="md:w-1/2 lg:w-1/4 mb-10 px-4">
            <div class="rounded-xl border-10 border-r-play-border bg-r-play-inner-bg h-auto">
              <h2 class="title-font text-2xl font-bold text-yellow-600 mt-6 mb-3">How to Play Guide</h2>
              <img id="r-play" alt="guide" class="object-cover object-center h-full w-full p-8">
            </div>
            <button class="flex mx-auto mt-6 text-white font-bold bg-r-button border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded-full shadow-button">Download</button>
          </div>
          <div class="md:w-1/2 lg:w-1/4 mb-10 px-4">
            <div class="rounded-xl border-10 border-r-play-border bg-r-edu-inner-bg h-auto">
              <h2 class="title-font text-2xl font-bold text-blue-800 mt-6 mb-3">Educators Guide</h2>
              <img id="r-edu" alt="guide" class="object-cover object-center h-full w-full p-8">
            </div>

            <button class="flex mx-auto mt-6 text-white font-bold bg-r-button border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded-full shadow-button">Download</button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
